apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:+"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.vmware.xenon:xenon-common:0.9.1"
    testCompile "com.vmware.xenon:xenon-common:0.9.1:tests"

    testCompile "junit:junit"
}

version = '1.0-snapshot'
group = 'io.github.jrrickard.ws'

jar {
    manifest {
        attributes "Main-Class": "io.github.jrrickard.ws.WinterSeries"
    }

}

shadowJar {
    classifier = 'standalone'
}
